<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <script src="js/functions.js" async></script>
  <title>Wordle Game</title>
</head>
<body>
  <header>
    <h1>Wordle Game<h1>
  </header>

  <main class="game--container">
    <section class="game--grid" data-grid>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
      <span class="game--grid__tile"></span>
    </section>

    <section class="keyboard--grid" data-keyboard>
      <button class="keyboard--grid__key">Q</button>
      <button class="keyboard--grid__key">W</button>
      <button class="keyboard--grid__key">E</button>
      <button class="keyboard--grid__key">R</button>
      <button class="keyboard--grid__key">T</button>
      <button class="keyboard--grid__key">Y</button>
      <button class="keyboard--grid__key">U</button>
      <button class="keyboard--grid__key">I</button>
      <button class="keyboard--grid__key">O</button>
      <button class="keyboard--grid__key">P</button>
      <button class="keyboard--grid__key">A</button>
      <button class="keyboard--grid__key">S</button>
      <button class="keyboard--grid__key">D</button>
      <button class="keyboard--grid__key">F</button>
      <button class="keyboard--grid__key">G</button>
      <button class="keyboard--grid__key">H</button>
      <button class="keyboard--grid__key">J</button>
      <button class="keyboard--grid__key">K</button>
      <button class="keyboard--grid__key">L</button>
      <button class="keyboard--grid__key">Z</button>
      <button class="keyboard--grid__key">X</button>
      <button class="keyboard--grid__key">C</button>
      <button class="keyboard--grid__key">V</button>
      <button class="keyboard--grid__key">B</button>
      <button class="keyboard--grid__key">N</button>
      <button class="keyboard--grid__key">M</button>
      <button>Delete</button>
      <button>Enter</button>
    </section>
  </main>
</body>
</html>
